<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Message Collector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; min-height: 200px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin-bottom: 5px; padding: 5px; background-color: #f0f0f0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>WebSocket Message Collector</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Establish WebSocket connection
        const socket = new WebSocket('ws://localhost:8080'); // Replace with your server address

        // Event listener for when the connection is opened
        socket.onopen = (event) => {
            console.log('WebSocket connection opened:', event);
            addMessage('System: Connected to WebSocket server.');
        };

        // Event listener for incoming messages
        socket.onmessage = (event) => {
            console.log('Message received:', event.data);
            addMessage(`Server: ${event.data}`);
        };

        // Event listener for connection errors
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
            addMessage('System: WebSocket error occurred.');
        };

        // Event listener for when the connection is closed
        socket.onclose = (event) => {
            console.log('WebSocket connection closed:', event);
            addMessage('System: Disconnected from WebSocket server.');
        };

        // Function to add messages to the display
        function addMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }

        // Event listener for sending messages
        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.send(message);
                addMessage(`You: ${message}`);
                messageInput.value = ''; // Clear input field
            }
        }
    </script>
</body>
</html>
